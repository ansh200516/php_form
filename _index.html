<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Floatation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

</head>
<body>
    <img class = "bg" src="bg.jpg" alt="_">
    <div class="container">
        <h1>Course Floatation Form</h1>
        <p class="submitmsg">Form has been submitted</p>
        <form action="index.php" method="post">
            <input type="text" name="au" id="au" required placeholder="Enter the Academic Unit responsible">
            <br>
            <input type="text" name="code" id="code" required placeholder="Enter the Course Code">
            <br>
            <input type="text" name="course" id="course" required placeholder="Enter the Course Name">
            <br>
            <textarea name="resources" id="resources" cols="30" rows="10" required placeholder="Enter the Resources required"></textarea>
            <br>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
